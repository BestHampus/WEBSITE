<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #password-input {
            padding: 10px;
            font-size: 16px;
        }
        #submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Enter the Password to Access</h2>
    <input type="password" id="password-input" placeholder="Enter password...">
    <br><br>
    <button id="submit-button">Submit</button>

    <script>
        // Define your correct password here (keep it secure and don't expose it directly in the script)
        const correctPassword = "1703"; // Replace with your actual password

        // Select elements
        const passwordInput = document.getElementById('password-input');
        const submitButton = document.getElementById('submit-button');

        // Add click event listener to submit button
        submitButton.addEventListener('click', function() {
            const enteredPassword = passwordInput.value.trim(); // Trim to remove leading/trailing spaces

            // Check if entered password matches the correct password
            if (enteredPassword === correctPassword) {
                window.location.href = 'Terminal.html'; // Redirect to the desired URL
            } else {
                alert('Incorrect password! Please try again.'); // Alert for incorrect password (you can change this to a more styled message)
            }
        });

        // Optionally, you can also allow pressing Enter key to submit the form
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
