<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrunkTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-right: 20px;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #f0f0f0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
        }
        .video-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 1px;
            margin: 4.5px;
            width: 620px;
        }
        .video-info {
            padding: 10px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .video-author {
            font-size: 14px;
            color: #555;
        }
        .video-author a {
            color: #007bff; /* Bootstrap blue */
            text-decoration: none;
        }
        .video-author a:hover {
            text-decoration: underline;
        }
        .video-embed {
            width: 620px;
            height: 460px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DrunkTube</div>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Enter video title...">
            <button class="search-button" onclick="searchVideos()">Search</button>
        </div>
    </div>
    <div class="content" id="videoContainer">
        <div class="video-card">
            <iframe width="620" height="460" src="https://www.youtube.com/embed/0NJhGxPPBZ8?si=qb2M9BYlmwL5BZWG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-info">
                <div class="video-title">Hampus Getting Drunk!</div>
                <div class="video-author"><a href="https://www.youtube.com/@HampusIsBest">@HampusIsBest</a></div>
                <p>~62 views!</p>
            </div>
        </div>
        <div class="video-card">
            <iframe width="620" height="460" src="https://www.youtube.com/embed/VKFEN_xmOn4?si=ysCO--Rs7WNJtGCh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-info">
                <div class="video-title">Hampus Get Drunk - Again!</div>
                <div class="video-author"><a href="https://www.youtube.com/@HampusIsBest">@HampusIsBest</a></div>
                <p>~35 views!</p>
            </div>
        </div>
        <div class="video-card">
            <iframe width="620" height="460" src="https://www.youtube.com/embed/oZwP9gPbv3k?si=_gRVTQK7FoPDrdeq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-info">
                <div class="video-title">No Lookin' Back</div>
                <div class="video-author"><a href="https://www.youtube.com/@HampusIsBest">@HampusIsBest</a></div>
                <p>~62 views!</p>
            </div>
        </div>
        <!-- Add more video cards as needed -->
    </div>

    <script>
        function searchVideos() {
            var input, filter, cards, card, title, i;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            cards = document.getElementById("videoContainer").getElementsByClassName("video-card");

            for (i = 0; i < cards.length; i++) {
                card = cards[i];
                title = card.querySelector(".video-title");
                if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                    card.style.display = "";
                } else {
                    card.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
